<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuskalSpot - Conecta con el Norte</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets-landing/css/estilos.css">
</head>

<body>

    <header class="main-header">
        <div class="header-fluid">
            <div class="logo">
                <img src="assets-landing/img/Logo.png" alt="EuskalSpot Logo">
            </div>

            <nav class="nav-links">
                <a href="/login" class="btn-login">Entrar</a>
                <a href="/register" class="btn-register">Registrarse</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="carousel-container">
                <div class="carousel-slide active" style="background-image: url('assets-landing/img/ola.jpg');"></div>
                <div class="carousel-slide" style="background-image: url('assets-landing/img/montaña.jpg');"></div>
                <div class="carousel-slide" style="background-image: url('assets-landing/img/zarautz.jpg');"></div>
            </div>

            <div class="container hero-content">
                <h1>Conecta con <br><span class="text-green">el Norte</span></h1>

                <p>La plataforma definitiva para compartir tus spots de Surf y rutas de Trekking. Tu aventura empieza
                    aquí.</p>

                <a href="/register" class="btn-cta">Empezar aventura</a>
            </div>
        </section>

        <section class="reviews-section">
            <div class="container">
                <h2 class="section-title">Lo que dicen nuestros Usuarios</h2>
                <div id="contenedor-reseñas" class="reviews-grid">
                    <p style="text-align: center; width: 100%; color: #64748B;">Cargando opiniones...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container footer-container">
            <div class="footer-info">
                <p>&copy; 2026 <strong>EuskalSpot</strong></p>
            </div>
            <div class="footer-links">
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>

    <script src="assets-landing/js/home.js"></script>
</body>

</html>
